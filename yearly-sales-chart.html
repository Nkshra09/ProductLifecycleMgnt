<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yearly Product Sales Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        // Fetch yearly sales data
        fetch('http://localhost/get-yearly-sales.php') // Make sure this points to your backend JSON endpoint
            .then(response => response.json())
            .then(data => {
                // Extract years and total sales from the data
                const years = data.map(item => item.year);
                const sales = data.map(item => item.total_sales);

                // Create a bar chart using Chart.js
                const ctx = document.getElementById('salesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Yearly Sales',
                            data: sales,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching sales data:', error));
    </script>
</body>
</html>
